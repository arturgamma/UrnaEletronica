<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-esquerda">
                    <div class="d-1-1">
                        <span id="seuVotoPara">SEU VOTO PARA:</span>
                    </div>
                    <div class="d-1-2">
                        <span id="cargo">VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero">3</div>
                        <div class="numero">8</div>
                    </div>
                    <div class="d-1-4" id="descricao">
                        NOME: FULANO DE TAL</br> PARTIDO:XXX</br>
                    </div>
                </div>
                <div class="d-1-direita" id="latDireita">
                    <div class="d-1-imagem">
                        <img src="Images/candidato02.png" alt="">
                    </div>
                </div>

            </div>
            <div class="d-2" id="infoTela">
                Aperte a tela:</br>
                CONFIRMA: PARA CONFIRMAR ESTE VOTO</br>
                CORRIGE PARA REINICIAR ESTE VOTO
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
